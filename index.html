<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <div class="container px-3 py-5 text-center">
            <!--Search Input-->
            <input type="text" class="w-100 mx-auto rounded-5 py-3 px-4 bg-main-color mb-5 text-white" placeholder="Find your location..." id="search" />
            <div class="row">

                <!-- Today Data Section -->
                <div class="col-md-4 bg-sec-color m-0 rounded-start-4  p-0">
                    <div class="d-flex justify-content-between p-3 px-3 bg-main-color text-light" style="border-radius: 15px 0 0;">
                        <p id="day-name" class="my-auto grey"></p>
                        <span class="grey">
                            <span id="today_date_day_number" class="my-auto"></span>
                            <span id="today_date_month" class="my-auto"></span>
                        </span>
                    </div>

                    <div class="text-start px-3 py-3 text-white" id="today">
                        <p id="today-location" class="grey pt-2" style="font-size: 20px;"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="d-flex fw-bold" style="font-size: 60px; line-height: 130px; flex-wrap: nowrap;">
                                <span id="today_temp"></span>
                                <span><sup>o</sup>C</span>
                            </span>
                            <img id="today_condition_img" src="" alt="" style="height: 100px; width: 100px;"/>
                        </div>
                        <p id="today_condition_text" class=" text-light-blue"></p>
                    </div>

                    <div class="d-flex text-light px-3 py-0 justify-content-between">
                        <div class="d-flex me-3 grey">
                            <img src="images/icon-umberella@2x.png" class="footer-icons me-2" alt="" />
                            <p id="humidity"></p>
                        </div>
                        <div class="d-flex me-3 grey">
                            <img src="images/icon-wind@2x.png" class="footer-icons mx-2" alt="" />
                            <p id="wind"></p>
                        </div>
                        <div class="d-flex grey">
                            <img src="images/icon-compass@2x.png" class="footer-icons mx-2" alt="" />
                            <p id="wind_direction"></p>
                        </div>
                    </div>
                </div>

                <!-- Tomorrow Data Section -->
                <div class="col-md-4 bg-sec-color m-0 p-0">
                    <div class="p-3 text-center bg-main-color grey">
                        <p class="next_day_name my-auto"></p>
                    </div>
                    <div class="text-start text-center p-3 text-light pt-5">
                        <img class="next_condition_img " src="" style="width: 48px; height: 48px;" alt="">
                        <h4 class="mt-3 mb-0">
                            <span class="next_max_temp"></span>
                            <span><sup>o</sup>C</span>
                        </h4>
                        <span class="grey">
                            <span class="next_min_temp"></span>
                            <span><sup>o</sup></span>
                        </span>
                        <p class="next_condition_text text-light-blue mt-2"></p>
                    </div>
                </div>

                <!-- Next Day Data Section -->
                <div class="col-md-4 bg-sec-color rounded-end-4 m-0 p-0">
                    <div class="p-3 text-center bg-main-color grey" style="border-radius: 0 15px 0 0;">
                        <p class="next_day_name my-auto"></p>
                    </div>
                    <div class="text-start text-center p-3 text-light pt-5">
                        <img class="next_condition_img " src="" style="width: 48px; height: 48px;" alt="">
                        <h4 class="mt-3 mb-0">
                            <span class="next_max_temp"></span>
                            <span><sup>o</sup>C</span>
                        </h4>
                        <span class="grey">
                            <span class="next_min_temp"></span>
                            <span><sup>o</sup></span>
                        </span>
                        <p class="next_condition_text text-light-blue mt-2"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>   
    <script src="jquery_v3.3.1.js"></script>
    <script src="index.js"></script>             
</body>
</html>
